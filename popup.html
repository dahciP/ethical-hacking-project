<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Pop-ups</title>
<script>
function openPopups() {
    for (var i = 0; i < 500; i++) {
        window.open('about:blank', 'popup' + i, 'width=200,height=200');
    }
}
</script>
</head>
<body>
<button onclick="openPopups()">Click to continue</button>
</body>
</html>
